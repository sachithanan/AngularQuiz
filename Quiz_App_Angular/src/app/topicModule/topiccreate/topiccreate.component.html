<div class="body">
    <div class="create-form">
      <h2>Create New Topic</h2>
      <form id="createForm" #createForm="ngForm" (ngSubmit)="onSubmit(createForm)">
        <div class="form-group">
          <label for="topicname">Topic Name</label>
          <input type="text" id="topicname" name="topicname" [(ngModel)]="topic.topicName" required>
        </div>
        
        <div class="form-group">
          <button type="submit">Create</button>
        </div>
      </form>
    </div>
  </div>
