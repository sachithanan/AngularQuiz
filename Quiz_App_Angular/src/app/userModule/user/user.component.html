
<div class="wrapper">


<div class="body">
<div class="create">
  <a class="btn btn-success" (click)="createNew()">Create New [+]</a> 
</div>

  <table datatable class="table table-bordered">
    <thead class="bg-dark text-white">
      <tr>
        <th>Username</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users
      | paginate
      :{
        itemsPerPage:6,
        currentPage: paginationnumber,
        totalItems: allUsersCount}">
        <td>{{ user.userName }}</td>
        <td>{{ user.role.roleName }}</td>
        <td>
          <button type="button" class="btn btn-primary mx-3" (click)="openModal(user.id)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="closeModel(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="renderPage($event)"></pagination-controls>
</div>
  <div class="back">
    <a class="btn btn-danger" (click)="close()">Back To Home  &#x1F44B;</a>
  </div>
</div>

</div>
