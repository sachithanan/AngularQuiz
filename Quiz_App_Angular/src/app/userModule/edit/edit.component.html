<form id="editForm" #editForm="ngForm" (ngSubmit)="saveChanges()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" [(ngModel)]="userDetail.userName" required>
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <select id="role" name="role" [(ngModel)]="userDetail.roleId" required>
      <option *ngFor="let role of roles" [value]="role.id">{{ role.roleName }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <button type="button" class="btn btn-primary mx-3" (click)="cancel()">Cancel</button>
</form>
