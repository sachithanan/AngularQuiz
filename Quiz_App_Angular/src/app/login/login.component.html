<div class="whole-body">
    <div class="login-container">
      <h2>Login</h2>
      <form class="form-group" #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="user.userName" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <div class="link">Don't have an account? <a routerLink="/signup">Signup</a></div>
      </form>
    </div>
  </div>
